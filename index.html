<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faisal Ahmed :)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- The dashboard contains every information -->
        <div class="dashboard">
            <!-- profile section contains a picture and several social media links -->
            <div class="profile">
                    <!-- Profile Image -->
                    <img src="images/pfp.jpg" alt="profile-pic" id="pfp">
                    <h3>Faisal Ahmed</h3>

                    <div class="links">

                        <div class="link">
                            <a href="https://github.com/f-a-i-s-a-l" target="_blank">
                                <img src="images/github.png" alt="GitHub">
                                <h4>GitHub</h4>
                            </a>
                        </div>
                        
                        <div class="link">
                            <a href="https://in.linkedin.com/" target="_blank">
                                <img src="images/linkedin.png" alt="LinkedIn">
                                <h4>LinkedIn</h4>
                            </a>
                        </div>
                        
                        <div class="link">
                            <a href="https://www.facebook.com/FaisalAhmed.2000" target="_blank">
                                <img src="images/fb.png" alt="Facebook">
                                <h4>Facebook</h4>
                            </a>
                        </div>
                        
                        <div class="link">
                            <a href="https://twitter.com/?lang=en" target="_blank">
                                <img src="images/twitter.png" alt="Twitter">
                                <h4>Twitter</h4>
                            </a>
                        </div>

                    </div>

                    <div class="hire">
                        <h3>Available for Hire</h3>
                    </div>
            </div>

            <!-- details section contains information about the skills and technologies known by the user -->
            <div class="details">
                <h2>Welcome to my Homepage!</h2>

                <div class="cards">
                    <!-- Each card contains info about one kill -->
                    <div class="card">
                        <div class="logo-img"><img src="images/java.png" alt="Java"></div>
                        <div class="status">
                            <h3>Java</h3>
                            <div class="prog-bar"><span style="height: 1rem; width: 90%;"></span></div>
                        </div>
                       
                            <h4>90%</h4>
                        
                    </div>

                    <div class="card">
                        <div class="logo-img"><img src="images/front-end.png" alt="Java"></div>
                        <div class="status">
                            <h3>Front-End</h3>
                            <div class="prog-bar"><span style="height: 1rem; width: 70%;"></span></div>
                        </div>
                       
                            <h4>70%</h4>
                        
                    </div>

                    <div class="card">
                        <div class="logo-img"><img src="images/backend2.png" alt="Java"></div>
                        <div class="status">
                            <h3>Back-End</h3>
                            <div class="prog-bar"><span style="height: 1rem; width: 40%;"></span></div>
                        </div>
                       
                            <h4>40%</h4>
                        
                    </div>

                    <div class="card">
                        <div class="logo-img"><img src="images/cpp.png" alt="Java"></div>
                        <div class="status">
                            <h3>C++</h3>
                            <div class="prog-bar"><span style="height: 1rem; width: 75%;"></span></div>
                        </div>
                       
                            <h4>75%</h4>
                        
                    </div>


                  


                </div>
            </div>
        </div>
    </main>
    <!-- These two circles will act as bubbles to shine up the glassy effect -->
    <div class="left-circle"></div>
    <div class="right-circle"></div>
</body>
</html>
